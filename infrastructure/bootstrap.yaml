AWSTemplateFormatVersion: '2010-09-09'
Description: 'Innovation Sandbox Deployer - Bootstrap Stack (S3 Bucket for Lambda artifacts)'

Parameters:
  Environment:
    Type: String
    Default: 'dev'
    AllowedValues:
      - dev
      - staging
      - prod
    Description: 'Deployment environment'

  BucketName:
    Type: String
    Description: 'Name of the S3 bucket for Lambda artifacts'
    MinLength: 3
    MaxLength: 63
    AllowedPattern: '[a-z0-9][a-z0-9.-]*[a-z0-9]'

Resources:
  ArtifactBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Ref BucketName
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Application
          Value: 'innovation-sandbox-deployer'
        - Key: Environment
          Value: !Ref Environment

Outputs:
  BucketName:
    Description: 'Name of the created S3 bucket'
    Value: !Ref ArtifactBucket
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'

  BucketArn:
    Description: 'ARN of the created S3 bucket'
    Value: !GetAtt ArtifactBucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-BucketArn'
